<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <title>Contact Page 1</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <!-- Contact Details Start -->
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-lg-4 col-md-12 p-2">
                        <div class="text-center p-4"
                            style="box-shadow: inset 0 5px 50px rgba(0,0,0,0.1)!important; border-radius: 10px;">
                            <div class="d-flex justify-content-center p-3">
                                <div class="d-flex align-items-center justify-content-center"
                                    style="width: 50px; height: 50px; border: 3px solid darkblue; border-radius: 50%; padding: 1vmax;">
                                    <i class="fa fa-map-marker text-primary" style="color: darkblue!important;"></i>
                                </div>
                            </div>
                            <div class="">
                                <h5 class="text-primary" style="color: darkblue!important;">Address</h5>
                                <p class="mb-0 text-secondary">
                                    23.4 km · N 3, GK Part I, N Block, Main Market, New Delhi IN · 011 4171 9292</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-12 p-2">
                        <div class="text-center p-4"
                            style="box-shadow: inset 0 5px 50px rgba(0,0,0,0.1)!important; border-radius: 10px;">
                            <div class="d-flex justify-content-center p-3">
                                <div class="d-flex align-items-center justify-content-center"
                                    style="width: 50px; height: 50px; border: 3px solid darkblue; border-radius: 50%; padding: 1vmax;">
                                    <i class="fa fa-phone text-primary" style="color: darkblue!important;"></i>
                                </div>
                            </div>
                            <div class="">
                                <h5 class="text-primary" style="color: darkblue!important;">Mobile</h5>
                                <a class="text-dark" style="text-decoration: none;" href="tel:+91-1234567890"
                                    target="_blank">
                                    <p class="mb-0 text-secondary">+91-1234567890</p>
                                </a>
                                <a class="text-dark" style="text-decoration: none;" href="tel:+91-4510236547"
                                    target="_blank">
                                    <p class="mb-0 text-secondary">+91-4510236547</p>
                                </a>


                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-12 col-sm-12 p-2">
                        <div class="text-center p-4"
                            style="box-shadow: inset 0 5px 50px rgba(0,0,0,0.1)!important; border-radius: 10px;">
                            <div class="d-flex justify-content-center p-3">
                                <div class="d-flex align-items-center justify-content-center"
                                    style="width: 50px; height: 50px; border: 3px solid darkblue; border-radius: 50%; padding: 1vmax;">
                                    <i class="fa fa-envelope-open text-primary" style="color: darkblue!important;"></i>
                                </div>
                            </div>
                            <div class="">
                                <h5 class="text-primary" style="color: darkblue!important;">Email</h5>

                                <a class="text-dark" style="text-decoration: none;" href="mailto:info@test.in"
                                    target="_blank">
                                    <p class="mb-0 text-secondary">info@test.in</p>
                                </a>
                                <a class="text-dark" style="text-decoration: none;" href="mailto:info@test.in"
                                    target="_blank">
                                    <p class="mb-0 text-secondary">info@test.in</p>
                                </a>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <!-- Contact Details End -->
            <!-- Contact Form Start -->
            <div class="col-lg-12 col-md-12 col-sm-12 p-2">
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text"
                                style="border: 3px solid rgba(0,0,0,0.1)!important; border-bottom: 3px solid rgba(0,0,0,0.1)!important;"
                                class="form-control" id="name" name="name" required placeholder="Your Name">
                            <label for="name d-flex justify-content-between"><i
                                    class="fa fa-solid fa-user me-2"></i>Your Name*</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="number"
                                style="border: 3px solid rgba(0,0,0,0.1)!important; border-bottom: 3px solid rgba(0,0,0,0.1)!important;"
                                class="form-control" id="phone" name="phone" value="" placeholder="Mobile Number">
                            <label for="phone"><i class="fa fa-solid fa-phone me-2"></i>Mobile Number</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="email"
                                style="border: 3px solid rgba(0,0,0,0.1)!important; border-bottom: 3px solid rgba(0,0,0,0.1)!important;"
                                class="form-control" id="email" name="email" required placeholder="Your Email">
                            <label for="email"><i class="fa fa-solid fa-envelope me-2"></i>Your Email*</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-floating">
                            <input type="text"
                                style="border: 3px solid rgba(0,0,0,0.1)!important; border-bottom: 3px solid rgba(0,0,0,0.1)!important;"
                                class="form-control" id="subject" name="subject" required placeholder="Subject">
                            <label for="subject"><i class="fa fa-solid fa-comment me-2"></i>Subject*</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-floating">
                            <textarea class="form-control"
                                style="border: 3px solid rgba(0,0,0,0.1)!important; border-bottom: 3px solid rgba(0,0,0,0.1)!important; height: 200px;"
                                placeholder="Leave a message here" name="message" id="message" required></textarea>
                            <label for="message"><i class="fa fa-solid fa-comments me-2"></i>Message*</label>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button name="contact" class="btn btn-primary  py-3"
                            style="background: darkblue!important;" type="submit">Send
                            Message</button>
                    </div>
                </div>
            </div>
            <!-- Contact Form End -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
